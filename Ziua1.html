<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ziua 1 – Piept & Triceps</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: yellow;
            text-shadow: 0 0 10px black;
        }

        .exercise {
            background: #111;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid red;
        }

        .exercise img {
            width: 280px;
            margin-top: 10px;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 14px 28px;
            font-size: 20px;
            color: black;
            background: yellow;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <h1>Ziua 1 – Piept & Triceps</h1>

    <div class="exercise">
        <h2>Împins cu gantere pe bancă</h2>
        <p>3 seturi × 10–12 repetări</p>
        <img src="images/chest1.png" alt="impins cu gantere">
    </div>

    <div class="exercise">
        <h2>Flotări</h2>
        <p>3 seturi × cât poți</p>
        <img src="images/pushups.png" alt="flotări">
    </div>

    <div class="exercise">
        <h2>Extensii triceps deasupra capului</h2>
        <p>3 seturi × 12 repetări</p>
        <img src="images/triceps1.png" alt="triceps">
    </div>

    <a class="btn" href="index.html">Înapoi la Home</a>

</body>
</html>
