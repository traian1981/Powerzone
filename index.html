 <!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powerzone</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
        }

        header {
            background: linear-gradient(90deg, red, darkred);
            padding: 30px 10px;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .hero {
            padding: 60px 20px;
            background: url("images/hero-bg.png") center/cover no-repeat;
            color: yellow;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 0 0 10px black;
        }

        .hero img {
            width: 280px;
            margin-top: 20px;
            filter: drop-shadow(0 0 10px black);
        }

        .section {
            padding: 40px 20px;
            margin: 20px;
            border: 3px solid red;
            border-radius: 10px;
            background: #111;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 14px 28px;
            font-size: 20px;
            color: black;
            background: yellow;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>Powerzone</header>

<div class="hero">
    <h1>Transformă-ți corpul. Fără scuze.</h1>
    <img class="viking" src="images/8E84EA15-2392-488E-A899-0788A21B7A4A.png" alt="viking" />
</div>

<div class="section">
    <h2>Program de antrenament</h2>
    <p>Descoperă programele făcute special pentru tine.</p>
    <a class="btn" href="#">Începe acum</a>
</div>

</body>
</html>
